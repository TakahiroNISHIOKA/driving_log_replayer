ScenarioFormatVersion: 2.2.0
ScenarioName: diag_blockage_glp
ScenarioDescription: diag_blockage_glp
SensorModel: aip_x2
VehicleModel: gsm8
VehicleId: ps1/20210520/CAL_000012
LocalMapPath: $HOME/map/diag
Evaluation:
  UseCaseName: performance_diag
  UseCaseFormatVersion: 1.0.0
  LaunchLocalization: false # falseのときはbagの中に/tfが入っている必要がある。
  InitialPose: null # LaunchLocalizationが有効のときだけ機能する
  Conditions:
    LiDAR:
      Visibility:
        PassFrameCount: 100 # ScenarioTypeがTPのときにこの値以上ERRORが出ればVisibilityの試験は成功とする。FPの場合はERRORが一切出ないことが条件なので無視される
        ScenarioType: FP # TP/FP/null
      Blockage:
        front_lower: # 搭載されているLidar毎に設定する
          ScenarioType: TP # TP/FP/null
          BlockageType: both # sky/ground/both 空側、地面側、またはその両方、どこでblockageが発生しているか
          PassFrameCount: 100 # ScenarioTypeがTPで、かつ、Blockageのタイプが一致するERRORがこの値以上出ればBlockageの試験は成功とする。FPの場合はERRORが一切出ないことが条件なので無視される
        front_upper:
          ScenarioType: TP
          BlockageType: both
          PassFrameCount: 100
        left_lower:
          ScenarioType: FP
          BlockageType: sky
          PassFrameCount: 30
        left_upper:
          ScenarioType: FP
          BlockageType: both
          PassFrameCount: 40
        rear_lower:
          ScenarioType: FP
          BlockageType: ground
          PassFrameCount: 50
        rear_upper:
          ScenarioType: FP
          BlockageType: sky
          PassFrameCount: 60
        right_lower:
          ScenarioType: FP
          BlockageType: both
          PassFrameCount: 70
        right_upper:
          ScenarioType: FP
          BlockageType: ground
          PassFrameCount: 80
